name: update library on main
on:
  pull_request:
    branches:
      - main
jobs:
  install:
    name: update library on main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install ts-model main
        run: npm install poc-semantic-release-ll@main
      - name: Commit and create PR ðŸ”€
        uses: peter-evans/create-pull-request@v3
        with:
          title: 'Upgrade library to main version'
          branch: 'upgrade-library-main-automated'
          commit-message: 'build(deps): upgrade NPM packages (automated)'
          base: 'main'
